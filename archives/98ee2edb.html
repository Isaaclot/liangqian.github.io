    <div class="post-content ">
        <ul>
<li><p><a href="https://leetcode.com/problems/reverse-integer/description/" target="_blank" rel="noopener">Reserve Integer</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">Given a 32-bit signed integer, reverse digits of an integer.</span><br><span class="line"></span><br><span class="line">Example 1:</span><br><span class="line"></span><br><span class="line">Input: 123</span><br><span class="line">Output: 321</span><br><span class="line">Example 2:</span><br><span class="line"></span><br><span class="line">Input: -123</span><br><span class="line">Output: -321</span><br><span class="line">Example 3:</span><br><span class="line"></span><br><span class="line">Input: 120</span><br><span class="line">Output: 21</span><br><span class="line">Note:</span><br><span class="line">Assume we are dealing with an environment which could only store integers within the 32-bit signed integer range: [−231,  231 − 1]. For the purpose of this problem, assume that your function returns 0 when the reversed integer overflows.</span><br></pre></td></tr></table></figure>
</li>
<li><p>Solution</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">public class ReverseInteger &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        int x = 12320;</span><br><span class="line">        System.out.println(&quot;x:&quot; + x);</span><br><span class="line">        System.out.println(&quot;ReverseInt:&quot; + reserveFastest(x));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int ReverseInt(int x) &#123;</span><br><span class="line">        double result = 0;</span><br><span class="line">        if (0 == x) return 0;</span><br><span class="line">        if (x &gt; Integer.MAX_VALUE || x &lt; Integer.MIN_VALUE) return 0;</span><br><span class="line">        int sign = (x &gt; 0) ? 1 : -1;</span><br><span class="line">        x = x * sign;</span><br><span class="line">        int division = x;</span><br><span class="line">        int numLength = String.valueOf(x).length();</span><br><span class="line">        for (int i = 1; i &lt;= numLength; i++) &#123;</span><br><span class="line">            int currentDiv = 10;</span><br><span class="line">            double currentMul = (int) Math.pow(10, numLength - i);</span><br><span class="line">            int currentPlace = division % currentDiv;</span><br><span class="line">            division = division / currentDiv;</span><br><span class="line">            result = result + currentPlace * currentMul;</span><br><span class="line">            if (result &gt;= Integer.MAX_VALUE || result &lt;= Integer.MIN_VALUE) return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        return (int) (result * sign);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int reverseFast(int x) &#123;</span><br><span class="line">        double result = 0;</span><br><span class="line">        while (x != 0) &#123;</span><br><span class="line">            result *= 10;</span><br><span class="line">            result += x % 10;</span><br><span class="line">            x /= 10;</span><br><span class="line">        &#125;</span><br><span class="line">        return result &gt;= Integer.MAX_VALUE || result &lt;= Integer.MIN_VALUE ? 0 : (int) result;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int reverseFaster(int x) &#123;</span><br><span class="line">        long res = 0;</span><br><span class="line">        while (x != 0) &#123;</span><br><span class="line">            res *= 10;</span><br><span class="line">            res += x % 10;</span><br><span class="line">            x /= 10;</span><br><span class="line">        &#125;</span><br><span class="line">        return res == (int) res ? (int) res : 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int reserveFastest(int x) &#123;</span><br><span class="line">        int res = 0;</span><br><span class="line">        while (x != 0) &#123;</span><br><span class="line">            int tail = x % 10;</span><br><span class="line">            int newRes =  (res * 10 + tail);</span><br><span class="line">            if (res != (newRes - tail) / 10) return 0;</span><br><span class="line">            res = newRes;</span><br><span class="line">            x /= 10;</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
